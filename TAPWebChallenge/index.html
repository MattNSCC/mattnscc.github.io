<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/loginStyles.css" />
    <link rel="icon" sizes="192x192" href="images/favicon.png">
</head>

<body>
    <article class="loginSection">
        <div id="leftSide">
            <div id="insetImage">
                <img src="images/OnePhoneContent.jpg" />
            </div>
        </div>
        <div id="rightSide">
            <div id="loginFormSection">
                <h1><img src="images/IG-script.png" alt="Instagram" style="height: 51px;" /></h1>
                <div id="formDiv">
                    <form id="loginForm" method="post">
                        <div class="inputElement">
                            <input placeholder="Phone number, username, or email" maxlength="75" name="username"
                                type="text" value="">
                        </div>
                        <div class="inputElement">
                            <input placeholder="Password" maxlength="75" name="username" type="password" value="">
                        </div>
                        <div><button class="" type="submit">Log In</button></div>
                    </form>
                </div>
                <div class="orSection">
                    <div class="lineShape"> </div>
                    <div class="orText">or</div>
                    <div class="lineShape"> </div>
                </div>
                <div id="facebookLogin">
                    <img src="images/fb_icon_325x325.png" style="height: 16px;" />
                    <span class="facebookLoginText">Log in with Facebook</span>
                </div>
                <div class="forgotPassword">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div id="signup">
                <div id="signup-inner">
                    <p>Don't have an account? <a href="#"><span class="fbSignUp">Sign up</span></a></p>
                </div>
            </div>
            <div id="getApp">
                <p>Get the app.</p>
                <a href="#"
                    tabindex="0"><img alt="Available on the App Store" src="images/AppleAppStore.png"
                        style="height: 40px;"></a>
                <a
                    href="#"><img
                        alt="Available on Google Play" src="images/GooglePlay.png" style="height: 40px;"></a>
            </div>
        </div>
    </article>


    <footer>
        <div class="footer-row">
            <a href="#" target="_blank">Meta</a>
            <a href="#" target="_blank">About</a>
            <a href="#" target="_blank">Blog</a>
            <a href="#">Jobs</a><a href="#" target="_blank">Help</a>
            <a href="#" target="_blank">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Top Accounts</a>
            <a href="#">Hashtags</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
        </div>
        <div class="footer-row">
            <a href="#">Beauty</a>
            <a href="#">Dance</a>
            <a href="#">Fitness</a>
            <a href="#">Food &amp; Drink</a>
            <a href="#">Home &amp; Garden</a>
            <a href="#">Music</a>
            <a href="#">Visual Arts</a>
        </div>
        <div id="footerText" class="footer-row">English &nbsp;&nbsp;&nbsp; Â© 2021 Instagram from Meta</div>
    </footer>
</body>

</html>
